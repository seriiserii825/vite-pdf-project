<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vite PDF Example</title>
  <script type="module" src="/main.js"></script>
</head>
<body>
  <header>
    <h1>PDF Export with CSS (SCSS)</h1>
  </header>

  <div class="content">
    <div class="box">
      <span>Box A</span>
      <p>This is the first content box.</p>
    </div>
    <div class="box">
      <span>Box B</span>
      <p>This is the second content box.</p>
    </div>
  </div>

  <div class="page-break"></div>

  <p class="no-print">This text won't appear in the PDF.</p>
</body>
</html>
